<header>

<main>
    <form>
      <fieldset>
          <div class="form-item">
              <label for="q1">1. What does the acronym CSS stand for?</label>
              <input type="text" id="q1" name="q1">
          </div>
      </fieldset>
      <fieldset>
        <div class="form-item">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" placeholder=""></textarea> 
        </div>
      </fieldset>  
      <fieldset>
          <div class="form-item"></div>
              <label for="q3">3. Which of the following is a valid CCS comment?</label>
              <select id="q3" name="q3">
              
                <option value="" selected disabled>Choose One ...</option>   
                <option value="option1">/* This is a single-line comment */</option>
                <option value="option2">\* This is a single-line comment *\</option>
                <option value="option3">/? This is a single-line comment ?/</option>
                </select>
      </fieldset>
      <fieldset>
        <div class="form-item">
              <label for="q4">4. Which number is the top margin?</label>
              <fieldset>
              <label for="q4">margin: 25px 50px 75px</label>
              </fieldset>
              <input type="number" id="q4" name="q4">
          </div>
             
      </fieldset>
        <button type="submit">Submit quiz</button>
    </form>
