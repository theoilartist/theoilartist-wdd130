        <h1>River Adventure - Contact Us</h1>
        <h3>We love questions and feedback and we're always happy to help!

          <div class="map">

          <form>
            <fieldset>
              <div class="form-item">
                <h2>Contact Information</h2>
                <div class="form-item column2">
                  <label for="address">123 Sunset Waters Orange River 9876 South Africa</label>
                </div>
              </div>
              <div class="form-item">
                <div class="form-item column2">
                    <label for="email">info@riveradventure.com</label>
                </div>
                <div class="form-item">
                  <div class="form-item column2">
                      <label for="telephone">+27 21 555 6677</label>
                  </div>
              </div>        
          </fieldset>

            <fieldset>
                <div class="form-item">
                  <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                  </div>
                </div>
                <div class="form-item">
                  <div class="form-item column2">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email">
                  </div>
                  <div class="form-item">
                    <div class="form-item column2">
                        <label for="telephone">Telephone #</label>
                        <input type="number" id="number" name="number">
                    </div>
                </div>        
            </fieldset>
            <fieldset>
              <div class="form-item">
                <div class="form-item column1">
                  <input type="radio" id="radio1" name="radio1">
                  <label for="enquire">General enquiry</label>
                  <input type="radio" id="radio2" name="radio2">
                  <label for="reservation">Reservation question</label>
                  <input type="radio" id="radio3" name="radio3">
                  <label for="website">Website suggestion</label>
                </div>
              </div> 
                  <label for="feedback">Comments</label>
                  <textarea id="feedback" name="feedback" rows="4" placeholder=""></textarea> 
                  <div class="form-item">
                    <div class="form-item column1">
                      <input type="checkbox" id="checkbox" name="checkbox">
                      <label for="newsletter">Subscibe to monthly newsletter</label>
                    </div>
                  </div> 
            </fieldset>
            <button type="submit">Drop us a paddle</button>
          </form>
